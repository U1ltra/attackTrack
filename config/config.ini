[train]
victim = siamrpn
video = data/lasot/cup/cup-17
train_nFrames = 100
adam_lr = 10
BATCHSIZE = 20
n_epochs = 1000

[patch]
mu = 127
sigma = 5
patch_sz = 200, 150
pert_sz_ratio = 0.5, 0.5
shift_pos = -0.2, 0.2
shift_wh = -0.1, 1.0

[loss]
loss_target = 1.0
loss_delta_margin = 0.7
loss_delta_topk = 15
loss_tv_margin = 1.5

[transformParam]
color = {'brightness': 0.1, 'contrast': 0.1, 'saturation': 0.0, 'hue': 0.0}
affine = {'degrees': 2, 'translate': [0.01, 0.01], 'scale': [0.95, 1.05], 'shear': [-2, 2] }
affine_t = {'degrees': 2, 'translate': [0.01, 0.01], 'scale': [0.95, 1.05], 'shear': [-2, 2] }